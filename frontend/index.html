<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios - CRUD</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gesti√≥n de Usuarios</h1>
        </header>

        <main>
            <!-- Formulario -->
            <section class="form-section">
                <h2 id="form-title">Agregar Nuevo Usuario</h2>
                <form id="usuario-form">
                    <input type="hidden" id="usuario-id">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Tel√©fono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>

                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" min="1" max="120" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary" id="btn-submit">
                            Guardar Usuario
                        </button>
                        <button type="button" class="btn btn-secondary" id="btn-cancel">
                            Cancelar
                        </button>
                    </div>
                </form>
            </section>

            <!-- Bot√≥n para Consultar Registros -->
            <section class="consultar-section">
                <button class="btn btn-consultar" id="btn-consultar">
                    üìã Consultar Registros
                </button>
            </section>

            <!-- Tabla de Usuarios (Oculta inicialmente) -->
            <section class="table-section" id="table-section" style="display: none;">
                <div class="table-header">
                    <h2>Lista de Usuarios</h2>
                    <button class="btn btn-close-table" id="btn-close-table">
                        ‚úñ Cerrar
                    </button>
                </div>
                <div class="table-container">
                    <table id="usuarios-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Tel√©fono</th>
                                <th>Edad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usuarios-tbody">
                            <!-- Los datos se cargan din√°micamente -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Mensajes de notificaci√≥n -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
